<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <!-- <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div> -->
            <div class="player-current-box">
                <!-- <div class="player-current-label">Current</div> -->
                <div class="player-current-score" id="current-0">11</div>
            </div>
            <div class="name0-wrapper">
                <div class="player-logo">
                    <img src="pig.png" alt="" class="logo0">
                </div>
                <div class="player-details">
                    <div class="player-name" id="name-0">Player 0</div>
                    <div id='score-0' class='player-score'>0</div>
                </div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-current-box">
                <div class="player-current-score" id="current-1">0</div>
            </div>
            <div class="name1-wrapper">
                <div class="player-logo">
                    <img src="pig2.png" alt="" class="logo1">
                </div>
                <div class="player-details">
                    <div class="player-name" id="name-1">Player 1</div>
                    <div id="score-1" class='player-score'>1</div>
                </div>
            </div>
        </div>

        <div class="winScoreContainer">
            <span class="goal-text">GOAL</span>
            <div class="winScore"></div>
        </div>

        <div class="tagetscoreContainer">
            <input type="text" class="target-score" placeholder="Set score">
            <span class="goal">GOAL</span>
        </div>


        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        <button class="btn-instructions"><i class="ion-ios-download-outline"></i>How to play</button>

        <img src="dice-5.png" alt="Dice" class="dice-0 dice">
        <img src="dice-2.png" alt="Dice" class="dice-1 dice">
        <img src="/instruction.jpg" class='instruction hide' alt="">
        <div class="instruction-overlay hide"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
